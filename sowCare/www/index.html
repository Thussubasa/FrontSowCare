<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SowCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/index.css">

    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script src="js/index.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Sow Care</a>
        </div>
    </nav>
    <div class="grid">
        <div class="content">
            <div class="col-1-1">
                <img src="img/heart.png" class='logo' alt="SowCare">
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="col-1-2 signInUp">
                <a id="login" class="waves-effect waves-light btn">Login</a>
            </div>
            <div class="col-1-2 signInUp">
                <a class="waves-effect waves-light btn">Cadastrar</a>
            </div>
        </div>
    </div>

    <div class="popup">
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content white-text">
                        <div class="input-field">
                            <input id="email" type="text" class="validate">
                            <label for="first_name">Digite seu Email</label>
                        </div>
                        <div class="input-field">
                            <input id="password" type="password" class="validate">
                            <label for="first_name">Senha</label>
                        </div>
                    </div>
                    <div class="card-action">
                        <a class="login waves-effect waves-darkness btn do-login">Login</a>
                        <a class="login waves-effect waves-darkness btn cancel">Cancelar</a>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page">
        
    </div>
</body>

</html>
